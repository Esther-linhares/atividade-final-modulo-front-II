<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    
    <link rel="stylesheet" href="/css/listaRecados.css">
    <title> Página de Recados</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row h-100">
            <div class="col">
                <h1 class="text-light">Recados</h1>
            </div>
            <div class="col h-100 d-flex">
                <button class="btn p-1 ms-auto mx-5 border-0" id="botao-sair"><i class="bi bi-box-arrow-left fs-3 text-light"></i>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12 offset-md-1 col-md-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Detalhamento</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="recados">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <button class="btn rounded-circle float-button float-end" data-bs-toggle="modal" data-bs-target="#modal-criar">
        <i class="bi bi-plus-lg"></i>
    </button>

    <div class="modal fade" id="modal-criar" tabindex="-1" aria-labelledby="titleModalCreate" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="titleModalCreate">Adicionar recado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form-recados" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Descrição: </label>
                            <input type="text" class="form-control" id="descricao" minlength="3" required placeholder="Descrição">
                        </div>
                        <div class="mb-2">
                            <label for="telefone" class="form-label">Detalhamento: </label>
                            <input type="text" class="form-control" minlength="15" maxlength="15" id="detalhamento" required placeholder="Detalhamento">
                        </div>
                        <div id="feedback" role="alert" class="m-0 div-alert">
                            <p class="text-light m-0">feedback</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--MODAL EDITAR-->
    <div class="modal fade" id="modal-atualizar" tabindex="-1" aria-labelledby="titleModalUpdate" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="titleModalUpdate">Atualizar Recado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form-atualizar" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="recado" class="form-label">Recado: </label>
                            <input type="text" class="form-control" id="atualizar-descricao" required>
                        </div>
                        <div class="mb-">
                            <label for="detalhamento" class="form-label">Detalhamento: </label>
                            <input type="text" class="form-control" id="atualizar-detalhamento" required>
                        </div>
                        <div id="feedback" role="alert" class="m-0 div-alert">
                            <p class="text-light m-0">feedback</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="listaRecados.js"></script>
</body>

</html>
